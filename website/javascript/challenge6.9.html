<!doctype html>

<title>Untitled Document</title>

<body>
<script type="text/javascript">
var height=prompt("How many inches tall are you?")
var weight=prompt("How many pounds are you?")
var BMI=(weight*703)/(height*height)
document.write("Height:"+height+"<br>"+"Weight:"+weight+"<br>"+"BMI:"+BMI+"<br>")
</script>
</body>
