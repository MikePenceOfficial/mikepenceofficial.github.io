<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>cookie_clicker</title>
<script type="text/javascript">
var score=0;
function cookie_clicker() {
	score=score + 1000;
	document.getElementById("score").value=score;
}
</script>
</head>

<body>
<button onClick="cookie_clicker();"><img src="images/egg.png" alt=" A delicious egg" width= "300px"/>
</button>
<br>
<input id="score" type="text" value="0">
</body>
</html>
